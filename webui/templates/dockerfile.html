{% extends "base.html" %}
{% block content %}

<br/>
<div class="container">
    <form action="/dockerfile" method="POST">
    <div class="input-group mb-3">
        <input autofocus required name='url' type="text" class="form-control" placeholder="Use Git the web URL.">
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Clone&Build</button>
        </div>
      </div>
    </form>
</div>
<br/>

<div class="container main">
<ul class="list-group">
    <li class="list-group-item"><h4><img width="12%" height="12%" src="https://zalinux.ru/wp-content/uploads/2017/04/docker.png"/> Simple build your Docker images!</h4></li>
    <li class="list-group-item"><kbd>Copy your GIT repo link</kbd></li>
    <li class="list-group-item"><kbd>Press Clone&Build button</kbd></li>
    <li class="list-group-item"><kbd>Wait some time</kbd></li>
    <li class="list-group-item"><kbd>Enter to Images and Run your images</kbd></li>
  </ul>
</div>

{% endblock %}
