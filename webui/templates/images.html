{% extends "base.html" %}
{% block content %}
<div class="container">
    <h4 align='center'>All images</h4>
    <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">action</th>
                <th scope="col">short id</th>
                <th scope="col">tags</th>
              </tr>
            </thead>
            <tbody>
              {% for img in images %}
              <tr>
                <td>
                  <a href="/images/run/{{ img.short_id }}"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
                  <a href="/images/remove/{{ img.short_id }}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                </td>
                <td>{{ img.short_id }}</td>
                <td>{{ img.tags[0] }}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
</div>
{% endblock %}
